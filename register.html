<!-- register.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 系统名称</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .password-strength {
            height: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">用户注册</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" name="username" required>
                <div class="invalid-feedback">请输入4-20位字母数字组合</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="password-strength"></div>
                <small class="form-text text-muted">至少8位，包含字母和数字</small>
            </div>

            <div class="mb-3">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-control" name="confirm_password" required>
                <div class="invalid-feedback">两次输入密码不一致</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">立即注册</button>
                <a href="login.html" class="btn btn-link">已有账号？立即登录</a>
            </div>
            
            <div id="registerMessage" class="alert mt-3 d-none"></div>
        </form>
    </div>

<script>
// 实时密码强度检测
document.getElementById('password').addEventListener('input', (e) => {
    const strengthBar = document.querySelector('.password-strength');
    const password = e.target.value;
    
    // 密码强度逻辑
    let strength = 0;
    if (password.match(/[a-z]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    strengthBar.style.width = `${strength * 25}%`;
    strengthBar.style.backgroundColor = 
        strength < 2 ? '#dc3545' : strength < 4 ? '#ffc107' : '#28a745';
});

// 表单提交处理
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const btn = form.querySelector('button[type="submit"]');
    const messageEl = document.getElementById('registerMessage');
    
    // 前端验证
    const username = form.username.value.trim();
    const password = form.password.value;
    const confirmPassword = form.confirm_password.value;
    
    // 用户名格式验证
    if (!/^[a-zA-Z0-9]{4,20}$/.test(username)) {
        form.username.classList.add('is-invalid');
        return;
    }
    
    // 密码复杂度验证
    if (!/(?=.*\d)(?=.*[a-zA-Z]).{8,}/.test(password)) {
        messageEl.classList.add('alert-danger');
        messageEl.textContent = '密码需至少8位且包含字母和数字';
        messageEl.classList.remove('d-none');
        return;
    }
    
    // 确认密码验证
    if (password !== confirmPassword) {
        form.confirm_password.classList.add('is-invalid');
        return;
    }

    // 提交注册
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 注册中...';
    
    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        // 检查响应内容类型
if (!response.headers.get('content-type')?.includes('application/json')) {
    throw new Error(`无效响应格式: ${await response.text()}`);
}
const result = await response.json();
        
        if (response.ok) {
            messageEl.classList.remove('alert-danger');
            messageEl.classList.add('alert-success');
            messageEl.textContent = '注册成功，3秒后跳转到登录页';
            messageEl.classList.remove('d-none');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        } else {
            throw new Error(result.error || '注册失败');
        }
    } catch (error) {
        messageEl.classList.add('alert-danger');
        messageEl.textContent = error.message;
        messageEl.classList.remove('d-none');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '立即注册';
    }
});

// 实时验证清除
document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('input', () => {
        input.classList.remove('is-invalid');
    });
});
</script>
</body>
</html>
