<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 系统名称</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">用户登录</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">记住我</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <div id="errorMessage" class="text-danger mt-3 d-none"></div>
        </form>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // 表单验证
    const username = document.querySelector('[name="username"]').value;
    const password = document.querySelector('[name="password"]').value;
    
    // 添加加载状态
    const btn = document.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 登录中...';
    
    try {
        // 模拟API请求（实际应替换为真实接口）
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('authToken', data.token); // 保存JWT [[7]]
            window.location.href = '/dashboard'; // 跳转至仪表盘
        } else {
            throw new Error('登录失败，请检查凭证');
        }
    } catch (error) {
        document.getElementById('errorMessage').classList.remove('d-none');
        document.getElementById('errorMessage').textContent = error.message;
    } finally {
        btn.disabled = false;
        btn.innerHTML = '登录';
    }
});
</script>
</body>
</html>
